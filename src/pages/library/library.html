<ion-header>

  <ion-navbar>
    <ion-title>Library</ion-title>
    <ion-buttons start>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let item of quoteCollection" (click)="toQuotesPage(item)">
      <ion-icon name="{{item.icon}}" item-start></ion-icon>
      <h2>{{item.category | uppercase}}</h2>
      <p *ngIf="item.quotes.length > 0">{{item.quotes.length}} quote(s)</p>
    </button>
  </ion-list>
</ion-content>
